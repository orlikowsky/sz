<body>
    <div class="main-head display-1 font-weight-bold p-5 w-100">
        Polska Służba Zdrowia w walce z koronawirusem
    </div>
    <div class="menu d-flex flex-column ml-5 pl-4">
        <a class="mb-1 menu-bullet" data-step="1" href="">◉</a>
        <a class="mb-1 menu-bullet" data-step="2" href="">◉</a>
        <a class="mb-1 menu-bullet" data-step="3" href="">◉</a>
        <a class="mb-1 menu-bullet" data-step="4" href="">◉</a>
    </div>
    <div class="container-fluid d-flex align-items-stretch fill h-100 step justify-content-end" id="step1">      
        <div class="row w-100">
            <div class="col-12 d-flex justify-content-end flex-column text-right pl-5">
                <div class="number p-5 align-self-end">
                    <div class="desc display-3">
                        Liczba zainfekowanych:
                    </div>
                    <div class="display-1" id="infected">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex align-items-stretch fill h-100 step" id="step2">
        <div class="row w-100">
            <div class="col-12 d-flex flex-column pl-5">
                <div class="number p-5 align-self-start ml-5">
                    <div class="desc display-3">
                        Liczba wyleczonych
                    </div>
                    <div class="display-1" id="cured">
                    </div>
                </div>
                <div class="p-5 align-self-end">
                    <div class="desc display-3">
                        Procent wyleczonych
                    </div>
                    <div class="display-1" id="curedPercentage">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex align-items-stretch fill h-100 step" id="step3">
        <div class="row w-100">
            <div class="col-12 d-flex flex-column pl-5">
                <div class="number p-5 align-self-start ml-5">
                    <div class="desc display-3">
                        Liczba zgonów
                    </div>
                    <div class="display-1" id="deaths">
                    </div>
                </div>
                <div class="p-5 align-self-end">
                    <div class="desc display-3">
                        Procent zgonów
                    </div>
                    <div class="display-1" id="deathsPercentage">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex align-items-stretch fill h-100 step" id="step4">
        <div class="row pl-5">
            <div class="col-12 kraje pl-5 ml-5">
                <h2>Inne kraje</h2>
                <table class="otherCountries table">
                    <tr>
                        <th>Kraj</th>
                        <th>Liczba zainfekowanych</th>
                        <th>Procent wyleczonych</th>
                        <th>Liczba wyleczonych</th>
                        <th>Procent zgonów</th>
                        <th>Liczba zgonów</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
